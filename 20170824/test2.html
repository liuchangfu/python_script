<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>

	<body>
		<form enctype="multipart/form-data">
			<div>
				用户名：<input text="用户名" type='text' name="user"><br /> 密&nbsp;&nbsp;&nbsp;&nbsp;码：
				<input text="密码" type='password' name="pwd">
				<p>性别</p>
				<input type='radio' name="gem" value="1" checked="checked">男
				<input type='radio' name="gem" value="2">女
				<p>爱好</p>
				<input type="checkbox" name='fav'>篮球
				<input type="checkbox" name='fav'>足球
				<input type="checkbox" name='fav'>网球
				<input type="checkbox" name='fav'>皮球
				<p>技能</p>
				<input type="checkbox" name="skill">撸码
				<input type="checkbox" name="skill">打飞机
				<p>上传文件</p>
				<input type="file">
				<p>所在地</p>
				<select name="city" size="4" multiple="multiple">
					<option value="1">广州</option>
					<option value="2">深圳</option>
					<option value="3">东莞</option>
					<option value="4">中山</option>
				</select>
			</div>
			<textarea>dddddd</textarea>
			<input value="提交" type="submit">
			<input value="重置" type="reset">

		</form>
	</body>

</html>
